<!DOCTYPE html>

					</div>
					<div class="terminos">
						<input type="checkbox" name="terminos" id="terminos" />
						<label for="terminos">Acepta t√©rminos y condiciones</label>
					</div>

				</div>
			</form>
		</div>
		<script src="index.js"></script>
